<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design a card</title>
    <style>
        body{
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
        }
          .box1{
            

            width:350px;
            background-color: white;
            border-radius: 8px;
            border:2px solid grey;
            padding:10px;

          }
          .box2 img{
           width:100%;
            border-radius: 7px;
            
          }
          .box3{
            margin-top:10px;
          }

          .box3 span{
            border:1px solid grey;
        
            margin-right:5px;
            padding: 5px 10px;
            border-radius: 7px;
            font-size:14px;
            
          }

          .box4{
            
            margin-top:10px;
            
          }
          

          
          .box5{
            margin-top:15px;
            text-align:center;
          }

           .box5 span{
            padding :6px 12px;
             color:blue;
            background-color: cadetblue;
            border-radius: 6px;
           }
           
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <img src="dog.image.jpg" width="344px"alt="dog photo">
        </div>
        <div class="box3">
            <span>
                   Dog
            </span>
             <span>
                 Pet
            </span>
        </div>
        <div class="box4">
          <h2>
      Golden Retriever
        </h2>
        <p>
         Golden Retrievers are friendly, intelligent, and loyal dogs. 
          They are known for their gentle nature and make great family pets.
          Golden Retrievers love outdoor activities and human companionship.
        </p>
        </div>
        
        <div class="box5">
            <span>Known More</span>
        </div>
    </div>
</body>
</html>
