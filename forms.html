<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Students</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form method="post">
        <div>
            <label for="username">Enter your username</label>
    <input type="text" id="username" name="user_name" placeholder="Enter your user name" autofocus>
    
        </div>
        <div>
             <label for="user_email">Enter your email</label>
    <input type="email" id="user_email" name="email" placeholder="Enter your e-mail">
        </div>
        <div>
          <label for="user_number">Enter your number</label>
    <input type="number" id="user_number" name="number" placeholder="Enter your number">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <div>
            <select name="course">
                <option value="B.tech">Btech</option>
                <option value="B-pharma">B-pharma</option>
                <option value="MCA">MCA</option>
            </select>
        </div>
        <p>Choose your skills</p>
        <div>
            <label for="html">Html</label>
            <input type="checkbox" id="html" name="skills" value="Html">
            <label for="css">css</label>
            <input type="checkbox" id="css" name="css" value="CS">
            <label for="js">js</label>
            <input type="checkbox" id="js" name="skills" value="JS">
        </div>
        <div>
            <label for="birthday_date">Enter your birthday date</label>
            <input type="date" id="birthday_date" name="date" >
        </div>
        <div>
            <label for="comment">enter your adress</label>
            <br>
            <textarea id="comment" name="address" rows="4" cols="40" placeholder="Enter your adddress....."></textarea>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
        </form>
    
</body>
</html>
